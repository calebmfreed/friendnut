<!DOCTYPE html>
<html>
<head>
	<title>Friendnut</title>
  	<link rel="stylesheet" href="jquery.css">
  	<script src="jquery1.9.js"></script>
  	<script src="jqueryui.js"></script>
	<link rel="stylesheet" href = "friendnutstyle.css">
	<script>
	$(function() {
		$("#circle0").draggable({snap: ".snappoint", snapMode:"inner"});
		$("#circle1").draggable({snap: ".snappoint", snapMode:"inner"});
		$("#circle2").draggable({snap: ".snappoint", snapMode:"inner"});
		$("#circle3").draggable({snap: ".snappoint", snapMode:"inner"});
		$("#circle4").draggable({snap: ".snappoint", snapMode:"inner"});
	});
	</script>

</head>
<body>

<div id = "container">

	<div id = "totalbox">
		<div id = "circle0" class = "bubble ui-draggable" style="margin: 0px">
		</div>

		<div id = "circle1" class = "bubble ui-draggable" style="margin: 0px">
		</div>

		<div id = "circle2" class = "bubble ui-draggable" style="margin: 0px">
		</div>

		<div id = "circle3" class = "bubble ui-draggable" style="margin: 0px">
		</div>

		<div id = "circle4" class = "bubble ui-draggable" style="margin: 0px">
		</div>
		<div id="outerC">
			<div id= "innerC">
				<div id = "imageC" class = "bottom-to-top">
				</div>
			</div>
		</div>
		<div id ="snappoint1" class = "snappoint"></div>
		<div id ="snappoint2" class = "snappoint"></div>
		<div id ="snappoint3" class = "snappoint"></div>
		<div id ="snappoint4" class = "snappoint"></div>
		<div id ="snappoint5" class = "snappoint"></div>
		<div id ="snappoint6" class = "snappoint"></div>
		<div id ="snappoint7" class = "snappoint"></div>
		<div id ="snappoint8" class = "snappoint"></div>
		<div id ="snappoint9" class = "snappoint"></div>
		<div id ="snappoint10" class = "snappoint"></div>
	</div>

</div>


</body>
</html>
